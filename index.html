<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olucha Fresh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Olucha Logo" class="logo">
        <h1>Olucha</h1>
    </header>
    
    <nav>
        <a href="#">Каталог</a>
        <a href="#">Корзина</a>
    </nav>

    <main>
        <h2>Каталог товаров</h2>
        <div class="product">
            <img src="images/apple.png" alt="Яблоки">
            <h3>Яблоки</h3>
            <p>100 руб.</p>
            <button>Добавить в корзину</button>
        </div>
        <div class="product">
            <img src="images/banana.png" alt="Бананы">
            <h3>Бананы</h3>
            <p>80 руб.</p>
            <button>Добавить в корзину</button>
        </div>
    </main>
</body>
</html>
