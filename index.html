<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olucha - Магазин свежих овощей и фруктов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Olucha Logo" class="logo">
            <h1>Olucha</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">Корзина</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Каталог товаров</h2>
        <div class="catalog">
            <div class="product">
                <img src="images/apples.jpg" alt="Яблоки">
                <h3>Яблоки</h3>
                <p>100 руб.</p>
                <button>Добавить в корзину</button>
            </div>
            <div class="product">
                <img src="images/bananas.jpg" alt="Бананы">
                <h3>Бананы</h3>
                <p>80 руб.</p>
                <button>Добавить в корзину</button>
            </div>
            <div class="product">
                <img src="images/oranges.jpg" alt="Апельсины">
                <h3>Апельсины</h3>
                <p>120 руб.</p>
                <button>Добавить в корзину</button>
            </div>
        </div>
    </main>
</body>
</html>
