<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olucha - Магазин овощей и фруктов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Olucha Logo" class="logo">
        <h1>Olucha</h1>
        <nav>
            <a href="#">Каталог</a>
            <a href="cart.html">Корзина</a>
        </nav>
    </header>

    <main>
        <h2>Каталог товаров</h2>
        <div id="catalog">
            <div class="product">
                <img src="images/apple.png" alt="Яблоки">
                <h3>Яблоки</h3>
                <p>100 руб.</p>
                <button>Добавить в корзину</button>
            </div>
            <div class="product">
                <img src="images/banana.png" alt="Бананы">
                <h3>Бананы</h3>
                <p>80 руб.</p>
                <button>Добавить в корзину</button>
            </div>
            <div class="product">
                <img src="images/orange.png" alt="Апельсины">
                <h3>Апельсины</h3>
                <p>90 руб.</p>
                <button>Добавить в корзину</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
